<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NeuroQuiz‚Ñ¢ - Take the Adaptive Quiz">
    <title>NeuroQuiz‚Ñ¢ - Quiz</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
    <canvas id="neural-bg"></canvas>
    <div id="background-shapes" aria-hidden="true"></div>

        <!-- Header Navigation -->
        <header class="header" role="banner">
        <nav class="nav" role="navigation" aria-label="Main navigation">
            <div class="nav-container">
                <a href="index.html" class="logo-container">
                    <img src="assets/images/logo.png" alt="NeuroQuiz Logo" class="logo" id="logo">
                    <span class="brand-name">NeuroQuiz‚Ñ¢</span>
                </a>

                <div class="mid-header-animation" aria-hidden="true">
        
                <div class="dino-sky">
                    <div class="cloud cloud-1"></div>
                    <div class="cloud cloud-2"></div>
                    <div class="star star-1"></div>
                    <div class="star star-2"></div>
                    <div class="star star-3"></div>
                </div>

                <div class="dino-ground"></div>

                <div class="obstacle-cactus"></div>

                <div class="obstacle-bird">
                    <div class="bird-wing"></div>
                </div>

                <div class="dino-rex">
                    <div class="rex-body-wrapper">
                        <div class="rex-shape">
                            <div class="rex-eye"></div>
                            <div class="rex-arm"></div>
                        </div>
                    </div>
                    <div class="rex-leg leg-left"></div>
                    <div class="rex-leg leg-right"></div>
                </div>

            </div>

                    <ul class="nav-menu" id="nav-menu">
                        <li><a href="index.html" class="nav-link">Home</a></li>
                        <li><a href="about.html" class="nav-link">About</a></li>
                        <li><a href="quiz.html" class="nav-link active" aria-current="page">Quiz</a></li>
                    </ul>
                </div>
            </nav>
        </header>

    <!-- Main Quiz Container -->
    <main class="quiz-main" role="main">
        <div class="quiz-container" id="quiz-container">
    
            <div class="gamification-header">
                
                <div class="header-stat">
                    <span class="stat-icon">‚≠ê</span>
                    <span class="stat-label">LEVEL</span>
                    <span class="stat-value" id="level-value">1</span>
                </div>

                <div class="header-stat">
                    <span class="stat-icon">üî•</span>
                    <span class="stat-label">STREAK</span>
                    <span class="stat-value gold-text" id="streak-value">0</span>
                </div>

                <div class="header-stat">
                    <span class="stat-icon">üíé</span>
                    <span class="stat-label">POINTS</span>
                    <span class="stat-value" id="points-value">0</span>
                </div>

            </div>

            <section class="progress-section" id="progress-section">
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar-wrapper" id="progress-bar-wrapper">
                        <div class="progress-bar" id="progress-bar" role="progressbar" 
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                            <span class="progress-fill" id="progress-fill"></span>
                        </div>
                    </div>
                    <div class="progress-text" id="progress-text">
                        <span class="question-counter" id="question-counter">Question 0 of 0</span>
                        </div>
                </div>
            </section>

            <section class="question-section" id="question-section">
                <div class="question-card" id="question-card">
                    
                    <div class="question-badge" id="question-badge">
                        <span class="badge-text" id="badge-text">Q1</span>
                    </div>

                    <div class="question-content" id="question-content">
                        <h2 class="question-title" id="question-title">
                            Loading question...
                        </h2>
                        <p class="question-description" id="question-description" aria-live="polite">
                            </p>
                    </div>

                    <div class="options-container" id="options-container" role="radiogroup">
                        </div>

                    <div class="feedback-area" id="feedback-area" aria-live="polite"></div>
                </div>
            </section>

            <section class="quiz-actions" id="quiz-actions">
                <button class="btn" id="hint-btn" aria-label="Get a Hint">
                    <span class="btn-icon">üí°</span>
                </button>

                <button class="btn" id="submit-btn" disabled>
                    <span class="btn-text">SUBMIT ANSWER</span>
                </button>

                <button class="btn" id="next-btn" style="display: none;">
                    <span class="btn-text">NEXT QUESTION ‚ûú</span>
                </button>
            </section>

        </div>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay" aria-hidden="true">
        <div class="loading-spinner" id="loading-spinner">
            <div class="spinner"></div>
            <p class="loading-text">Loading quiz...</p>
        </div>
    </div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <span class="theme-icon" id="theme-icon">üåô</span>
    </button>

    <!-- Scripts -->
    <!-- IMPORTANT: Load order matters - data.js first, then engine.js, then UI -->
    <script src="js/data.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/quiz-ui.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/background-effects.js"></script>
    <script src="js/card-tilt.js"></script>
</body>
</html>
