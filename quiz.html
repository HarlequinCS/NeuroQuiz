<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NeuroQuiz‚Ñ¢ - Take the Adaptive Quiz">
    <title>NeuroQuiz‚Ñ¢ - Quiz</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
    <!-- Header Navigation -->
    <header class="header" role="banner">
        <nav class="nav" role="navigation" aria-label="Main navigation">
            <div class="nav-container">
                <div class="logo-container">
                    <img src="assets/images/logo.png" alt="NeuroQuiz Logo" class="logo" id="logo">
                    <span class="brand-name">NeuroQuiz‚Ñ¢</span>
                </div>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="quiz.html" class="nav-link active" aria-current="page">Quiz</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Quiz Container -->
    <main class="quiz-main" role="main">
        <div class="quiz-container" id="quiz-container">
            
            <!-- Progress Bar Section -->
            <section class="progress-section" id="progress-section">
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar-wrapper" id="progress-bar-wrapper">
                        <div class="progress-bar" id="progress-bar" role="progressbar" 
                             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                            <span class="progress-fill" id="progress-fill"></span>
                        </div>
                    </div>
                    <div class="progress-text" id="progress-text">
                        <span class="question-counter" id="question-counter">Question 0 of 0</span>
                        <span class="score-display" id="score-display">Score: 0</span>
                    </div>
                </div>
            </section>

            <!-- Question Card Container -->
            <section class="question-section" id="question-section">
                <div class="question-card" id="question-card">
                    <!-- Question Number Badge -->
                    <div class="question-badge" id="question-badge">
                        <span class="badge-text" id="badge-text">Q1</span>
                    </div>

                    <!-- Question Text -->
                    <div class="question-content" id="question-content">
                        <h2 class="question-title" id="question-title">
                            Loading question...
                        </h2>
                        <p class="question-description" id="question-description" aria-live="polite">
                            <!-- UI Team: Question description/context can go here -->
                        </p>
                    </div>

                    <!-- Options Container -->
                    <div class="options-container" id="options-container" role="radiogroup" aria-labelledby="question-title">
                        <!-- UI Team: Options will be dynamically generated by quiz-ui.js -->
                        <!-- Structure: Each option is a button with class "option-btn" -->
                        <!-- Example structure (DO NOT MODIFY - generated by JS):
                            <button class="option-btn" data-option-id="0" aria-label="Option 1">
                                <span class="option-label">A</span>
                                <span class="option-text">Option text here</span>
                            </button>
                        -->
                    </div>

                    <!-- Feedback Area (shown after selection) -->
                    <div class="feedback-area" id="feedback-area" aria-live="polite" aria-atomic="true">
                        <!-- UI Team: Feedback messages will appear here -->
                        <!-- Structure controlled by quiz-ui.js -->
                    </div>
                </div>
            </section>

            <!-- Action Buttons -->
            <section class="quiz-actions" id="quiz-actions">
                <div class="action-buttons" id="action-buttons">
                    <!-- UI Team: Button styling only - functionality in quiz-ui.js -->
                    <button class="btn btn-secondary" id="hint-btn" disabled>
                        <span class="btn-icon">üí°</span>
                        <span class="btn-text">Hint</span>
                    </button>
                    <button class="btn btn-primary" id="submit-btn" disabled>
                        <span class="btn-text">Submit Answer</span>
                    </button>
                    <button class="btn btn-secondary" id="next-btn" style="display: none;">
                        <span class="btn-text">Next Question</span>
                    </button>
                    <button class="btn btn-outline" id="stop-btn" style="margin-left: auto;">
                        <span class="btn-icon">‚èπÔ∏è</span>
                        <span class="btn-text">Stop Quiz</span>
                    </button>
                </div>
            </section>

            <!-- Level/Streak Indicator -->
            <section class="gamification-indicators" id="gamification-indicators">
                <div class="indicators-container" id="indicators-container">
                    <div class="indicator-item" id="level-indicator">
                        <span class="indicator-label">Level</span>
                        <span class="indicator-value" id="level-value">1</span>
                    </div>
                    <div class="indicator-item" id="streak-indicator">
                        <span class="indicator-label">Streak</span>
                        <span class="indicator-value" id="streak-value">0</span>
                    </div>
                    <div class="indicator-item" id="points-indicator">
                        <span class="indicator-label">Points</span>
                        <span class="indicator-value" id="points-value">0</span>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay" aria-hidden="true">
        <div class="loading-spinner" id="loading-spinner">
            <div class="spinner"></div>
            <p class="loading-text">Loading quiz...</p>
        </div>
    </div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <span class="theme-icon" id="theme-icon">üåô</span>
    </button>

    <!-- Scripts -->
    <!-- IMPORTANT: Load order matters - data.js first, then engine.js, then UI -->
    <script src="js/data.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/quiz-ui.js"></script>
    <script src="js/theme.js"></script>
    <script>
        const stored = localStorage.getItem('neuroquizUserSetup');
        if (!stored) {
            console.log('[RB-ADA] no_setup_found, redirecting to setup');
            window.location.href = 'setup.html';
        }
    </script>
</body>
</html>
