    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Setup Check - Must complete setup before accessing quiz
            if (!window.NeuroQuizSetupCheck || !window.NeuroQuizSetupCheck.requireSetup()) {
                return; // Redirected to setup page
            }

            // Mobile menu toggle - CRITICAL: Must be first
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const navMenu = document.getElementById('nav-menu');
            
            if (mobileMenuToggle && navMenu) {
                mobileMenuToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const isActive = navMenu.classList.toggle('active');
                    mobileMenuToggle.classList.toggle('active');
                    mobileMenuToggle.setAttribute('aria-expanded', isActive);
                });
                
                // Close menu when clicking on a link
                const navLinks = navMenu.querySelectorAll('.nav-link');
                navLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        navMenu.classList.remove('active');
                        mobileMenuToggle.classList.remove('active');
                        mobileMenuToggle.setAttribute('aria-expanded', 'false');
                    });
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', (e) => {
                    if (!navMenu.contains(e.target) && !mobileMenuToggle.contains(e.target)) {
                        navMenu.classList.remove('active');
                        mobileMenuToggle.classList.remove('active');
                        mobileMenuToggle.setAttribute('aria-expanded', 'false');
                    }
                });
            }

            // --- THEME LOGIC START ---
            const themeInputs = document.querySelectorAll('input[name="theme"]');
            // FIX: Target ROOT (html) so CSS variables apply globally
            const root = document.documentElement; 

            const applyTheme = (theme) => {
                if (theme === 'system') {
                    // Check OS preference
                    const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    root.setAttribute('data-theme', systemDark ? 'dark' : 'light');
                } else {
                    root.setAttribute('data-theme', theme);
                }
                localStorage.setItem('neuroquizTheme', theme);
            };

            // Load saved preference
            const savedTheme = localStorage.getItem('neuroquizTheme') || 'system';
            
            // Check the correct radio button visually (works with any ID)
            const activeInput = document.querySelector(`input[name="theme"][value="${savedTheme}"]`);
            if (activeInput) activeInput.checked = true;
            
            // Apply immediate
            applyTheme(savedTheme);

            // Listen for changes
            themeInputs.forEach(input => {
                input.addEventListener('change', (e) => {
                    applyTheme(e.target.value);
                });
            });
            // --- THEME LOGIC END ---
        });
    </script>
