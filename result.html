<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NeuroQuiz‚Ñ¢ - Your Results">
    <title>NeuroQuiz‚Ñ¢ - Results</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <!-- Chart.js for results visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Header Navigation -->
    <header class="header" role="banner">
        <nav class="nav" role="navigation" aria-label="Main navigation">
            <div class="nav-container">
                <div class="logo-container">
                    <img src="assets/images/logo.png" alt="NeuroQuiz Logo" class="logo" id="logo">
                    <span class="brand-name">NeuroQuiz‚Ñ¢</span>
                </div>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="quiz.html" class="nav-link cta-button">Retake Quiz</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Results Container -->
    <main class="results-main" role="main">
        <div class="results-container" id="results-container">
            
            <!-- Results Header -->
            <section class="results-header" id="results-header">
                <h1 class="results-title" id="results-title">Quiz Complete!</h1>
                <p class="results-subtitle" id="results-subtitle">Here's how you performed</p>
            </section>

            <!-- Score Display Section -->
            <section class="score-section" id="score-section">
                <div class="score-card" id="score-card">
                    <div class="score-circle" id="score-circle">
                        <svg class="score-svg" id="score-svg" viewBox="0 0 100 100">
                            <circle class="score-circle-bg" cx="50" cy="50" r="45"></circle>
                            <circle class="score-circle-progress" id="score-circle-progress" 
                                    cx="50" cy="50" r="45"></circle>
                        </svg>
                        <div class="score-percentage" id="score-percentage">0%</div>
                    </div>
                    <div class="score-details" id="score-details">
                        <div class="score-item" id="score-item-correct">
                            <span class="score-label">Correct</span>
                            <span class="score-value" id="score-correct">0</span>
                        </div>
                        <div class="score-item" id="score-item-total">
                            <span class="score-label">Total Questions</span>
                            <span class="score-value" id="score-total">0</span>
                        </div>
                        <div class="score-item" id="score-item-time">
                            <span class="score-label">Time Taken</span>
                            <span class="score-value" id="score-time">0:00</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Chart Container Section -->
            <section class="chart-section" id="chart-section">
                <div class="chart-container" id="chart-container">
                    <h2 class="chart-title" id="chart-title">Performance Breakdown</h2>
                    <div class="chart-wrapper" id="chart-wrapper">
                        <!-- UI Team: Chart.js canvas will be inserted here by results-ui.js -->
                        <canvas id="performance-chart" role="img" aria-label="Performance chart"></canvas>
                    </div>
                    <div class="chart-legend" id="chart-legend">
                        <!-- UI Team: Chart legend will be generated by results-ui.js -->
                    </div>
                </div>
            </section>

            <!-- Category Performance Section -->
            <section class="category-section" id="category-section">
                <h2 class="section-title" id="category-title">Performance by Category</h2>
                <div class="category-grid" id="category-grid">
                    <!-- UI Team: Category cards will be dynamically generated by results-ui.js -->
                    <!-- Structure: Each category gets a card showing accuracy percentage -->
                </div>
            </section>

            <!-- Achievements Section -->
            <section class="achievements-section" id="achievements-section">
                <h2 class="section-title" id="achievements-title">Achievements Unlocked</h2>
                <div class="achievements-grid" id="achievements-grid">
                    <!-- UI Team: Achievement badges will be displayed here -->
                    <!-- Structure controlled by results-ui.js -->
                </div>
            </section>

            <!-- Action Buttons Section -->
            <section class="results-actions" id="results-actions">
                <div class="action-buttons" id="action-buttons">
                    <button class="btn btn-primary" id="retake-btn">
                        <span class="btn-icon">üîÑ</span>
                        <span class="btn-text">Retake Quiz</span>
                    </button>
                    <button class="btn btn-secondary" id="print-btn">
                        <span class="btn-icon">üñ®Ô∏è</span>
                        <span class="btn-text">Print Results</span>
                    </button>
                    <button class="btn btn-secondary" id="export-btn">
                        <span class="btn-icon">üì•</span>
                        <span class="btn-text">Export PDF</span>
                    </button>
                    <a href="index.html" class="btn btn-outline" id="home-btn">
                        <span class="btn-text">Back to Home</span>
                    </a>
                </div>
            </section>

            <!-- Detailed Review Section (Collapsible) -->
            <section class="review-section" id="review-section">
                <button class="review-toggle" id="review-toggle" aria-expanded="false">
                    <span class="toggle-text">View Detailed Review</span>
                    <span class="toggle-icon" id="toggle-icon">‚ñº</span>
                </button>
                <div class="review-content" id="review-content" aria-hidden="true">
                    <div class="review-list" id="review-list">
                        <!-- UI Team: Question-by-question review will be generated here -->
                        <!-- Structure: Each question shows question, your answer, correct answer, explanation -->
                    </div>
                </div>
            </section>

        </div>
    </main>

    <!-- Footer -->
    <footer class="footer" role="contentinfo">
        <div class="footer-container">
            <p class="footer-text">&copy; 2024 NeuroQuiz‚Ñ¢. All rights reserved.</p>
        </div>
    </footer>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <span class="theme-icon" id="theme-icon">üåô</span>
    </button>

    <!-- Scripts -->
    <script src="js/results-ui.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
